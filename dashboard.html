<!DOCTYPE html>
<html>
<head>
  <title>DMedico Dashboard</title>
  <link rel="stylesheet" href="db.css">
</head>
<body>
  <div class="container">
    <h1 id="welcomeHeading" class="wlc"></h1>
    <div class="center-button">
      <button id="addFileBtn" class="addf">Add another file</button>
      <input type="file" id="fileInput" style="display: none;">
      <p id="fileDisplay"></p>
    </div>
    <button id="submitButton" style="display: none;">Submit</button>
    <table id="dataTable">
      <thead>
        <tr>
          <th>Serial No</th>
          <th>IPFS Link</th>
          <th>Date & Time</th>
          <th>Permissions</th>
        </tr>
      </thead>
      <tbody>
        
        <!-- Dynamically generated table rows will be inserted here -->
      </tbody>
    </table>
  </div>
  <div id="popupBox" class="popup">
    <div class="popup-content">
      <h2 class="popup-heading">People Who Have Access</h2>
      <table id="accessTable">
        <thead>
          <tr>
            <th>User Name</th>
            <th>Wallet Address</th>
            <th>Revoke</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically generated using JavaScript -->
        </tbody>
      </table>
      <button id="closePopupBtn" class="close-btn">Close</button>
    </div>
  </div>
  
  
  
  <script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v4.min.js"></script>
  <script src="db.js"></script>
</body>
</html>
